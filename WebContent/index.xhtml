<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Disk Usage</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

	<h:panelGroup id="container">

		<h:panelGroup id="header" layout="block">Disk Usage</h:panelGroup>

		<h:panelGroup id="main_area" layout="block">
			<h:form id="main_form">
				<ace:fileEntry id="fileEntryComp" label="File Entry"
					relativePath="uploaded"
					fileEntryListener="#{fileEntryController.listener}" />
				<h:commandButton value="Go" id="submit_button"></h:commandButton>
			</h:form>
			<h:form>
				<h:commandLink action="#{fileEntryController.resetDisplayedBean}">
					<h:outputText value="Reset"></h:outputText>
				</h:commandLink>
			</h:form>
			#{fileEntryController.displayedBeanInfo}
				<h:form>
				<h:dataTable value="#{fileEntryController.displayedBeanChildren}"
					var="child" cellpadding="3" cellspacing="0" border="1"
					columnClasses="right">
					<h:column>
						<h:outputText value="#{child.sizeInGb}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{child.size}"></h:outputText>
					</h:column>
					<h:column>
						<h:commandLink value="#{child.name}"
							action="#{fileEntryController.setChildDir}">
							<f:setPropertyActionListener
								target="#{fileEntryController.newChildDir}"
								value="#{child.name}"></f:setPropertyActionListener>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>

		</h:panelGroup>

		<h:panelGroup id="footer" layout="block">
			<em>Kenny Scott</em>
		</h:panelGroup>


	</h:panelGroup>

</h:body>
</html>
